<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>SHOBR & ROGWAR | STORE</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <div class="container">
          <div class="header__wrapper">
            <div class="header__logo">SHOBR & ROGWAR STORE</div>
            <div class="header__burger">
              <span></span>
            </div>
            <ul class="header__nav">
              <li>
                <a class="header__link" href="#">REVIEWS</a>
              </li>
              <li>
                <a class="header__link" href="#">EVENT</a>
              </li>
              <li>
                <a class="header__link" href="#">TELEGRAM</a>
              </li>
            </ul>
          </div>
        </div>
      </header>
      <main class="content">
        <section class="games">
          <div class="container">
            <div class="games__wrapper">
              <h1 class="games__title">MOBILE GAMES</h1>
              <div class="games__inner">
                <!--карточка игры-->
                <a class="games__item" href="#">
                  <img
                    class="games__image"
                    src="./images/game-1.png"
                    alt="игра"
                  />
                  <div class="games__name">Pubg Mobile</div>
                </a>
                <!--карточка игры-->
                <a class="games__item" href="#">
                  <img
                    class="games__image"
                    src="./images/game-2.png"
                    alt="игра"
                  />
                  <div class="games__name">Blood Strike</div>
                </a>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="container">
          <div class="footer__wrapper">
            <div class="footer__copyright">&#169; Все права защищены</div>
            <img class="footer__icon" src="./images/youTube.png" alt="ютюб" />
          </div>
        </div>
      </footer>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
